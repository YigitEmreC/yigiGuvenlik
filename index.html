<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plate Check</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="wrap">
    <div class="card">
      <h1>Plate Check</h1>
      <p class="hint">Type the plate. Example: <b>34 ABC 123</b></p>

      <input
        id="plateInput"
        class="plateInput"
        placeholder="Enter plate number…"
        autocomplete="off"
        inputmode="latin"
      />

      <div id="result" class="result neutral">
        <div id="resultTitle" class="resultTitle">Waiting…</div>
        <div id="resultSub" class="resultSub">Whitelist not loaded yet</div>
      </div>

      <div class="small" id="stats">—</div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
